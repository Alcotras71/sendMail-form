<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendMail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <form action="#" id="form" class="form__body">
          <h1 class="form__title">Отправка данных на почту</h1>
          <div class="form__item">
            <label for="formName" class="form__label">Name*:</label>
            <input id="formName" type="text" name="name" class="form__input _req" />
          </div>
          <div class="form__item">
            <label for="formEmail" class="form__label">E-mail*:</label>
            <input
              id="formEmail"
              type="text"
              name="email"
              class="form__input _email _req"
            />
          </div>
          <div class="form__item">
            <div class="form__label">Левша или правша?</div>
            <div class="options">
              <div class="options__item">
                <input
                  id="formRightHanded"
                  type="radio"
                  checked
                  value="right"
                  name="hand"
                  class="options__input"
                />
                <label for="formRightHanded" class="options__label">
                  <span>Правша</span>
                </label>
              </div>
              <div class="options__item">
                <input
                  id="formLeftHanded"
                  type="radio"
                  value="left"
                  name="hand"
                  class="options__input"
                />
                <label for="formLeftHanded" class="options__label">
                  <span>Левша</span>
                </label>
              </div>
            </div>
          </div>
          <div class="form__item">
            <label for="formMessage" class="form__label">Message:</label>
            <textarea
              name="message"
              id="formMessage"
              class="form__input"
            ></textarea>
          </div>
          <div class="form__item">
            <div class="form__label">Age:</div>
            <select name="age" class="select">
              <option value="from 18 to 25" selected="selected">Young</option>
              <option value="from 25 to 45">Old</option>
              <option value="from 45">SuperOld</option>
            </select>
          </div>
          <div class="form__item">
            <div class="form__label">Add photo</div>
            <div class="file">
              <div class="file__item">
                <input
                  id="formImage"
                  accept=".jpg, .png, .gif"
                  type="file"
                  name="image"
                  class="file__input"
                />
                <div class="file__button">Choose</div>
              </div>
              <div id="formPreview" class="file__preview"></div>
            </div>
          </div>
          <div class="form__item">
            <div class="checkbox">
              <input
                id="formAgreement"
                checked
                type="checkbox"
                name="agreement"
                class="checkbox__input _req"
              />
              <label for="formAgreement" class="checkbox__label">
								<span>I agree with your political</span>
							</label>
            </div>
          </div>
          <button type="submit" class="form__button">Send</button>
        </form>
      </div>
    </div>

		<script src="script.js"></script>
  </body>
</html>
